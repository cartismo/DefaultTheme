<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#bgGradient)"/>

  <!-- Browser Chrome -->
  <rect x="40" y="30" width="560" height="300" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Browser Header -->
  <rect x="40" y="30" width="560" height="40" rx="8" fill="#f1f5f9"/>
  <rect x="40" y="62" width="560" height="8" fill="#f1f5f9"/>

  <!-- Browser Dots -->
  <circle cx="60" cy="50" r="6" fill="#ef4444"/>
  <circle cx="80" cy="50" r="6" fill="#eab308"/>
  <circle cx="100" cy="50" r="6" fill="#22c55e"/>

  <!-- URL Bar -->
  <rect x="130" y="40" width="350" height="20" rx="4" fill="#e2e8f0"/>

  <!-- Header Bar -->
  <rect x="55" y="85" width="530" height="50" fill="#ffffff"/>
  <rect x="70" y="100" width="80" height="20" rx="4" fill="url(#accentGradient)"/>
  <rect x="440" y="105" width="40" height="10" rx="2" fill="#cbd5e1"/>
  <rect x="490" y="105" width="40" height="10" rx="2" fill="#cbd5e1"/>
  <rect x="540" y="105" width="30" height="10" rx="2" fill="#cbd5e1"/>

  <!-- Hero Section -->
  <rect x="55" y="145" width="250" height="15" rx="3" fill="#1e293b"/>
  <rect x="55" y="170" width="200" height="10" rx="2" fill="#94a3b8"/>
  <rect x="55" y="190" width="180" height="10" rx="2" fill="#94a3b8"/>
  <rect x="55" y="220" width="100" height="30" rx="6" fill="url(#accentGradient)"/>

  <!-- Image Placeholder -->
  <rect x="340" y="145" width="230" height="130" rx="8" fill="#e2e8f0"/>
  <path d="M430 195 L455 230 L405 230 Z" fill="#cbd5e1"/>
  <path d="M470 205 L505 250 L435 250 Z" fill="#94a3b8"/>
  <circle cx="490" cy="175" r="15" fill="#cbd5e1"/>

  <!-- Footer Cards -->
  <rect x="55" y="285" width="160" height="30" rx="4" fill="#f1f5f9"/>
  <rect x="225" y="285" width="160" height="30" rx="4" fill="#f1f5f9"/>
  <rect x="395" y="285" width="160" height="30" rx="4" fill="#f1f5f9"/>

  <!-- Theme Label -->
  <text x="320" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Theme Preview</text>
</svg>